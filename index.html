<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Models4PT Network</title>
  <script src="https://unpkg.com/cytoscape@3.21.0/dist/cytoscape.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Models4PT Neuromuscular Network</h1>
  <div id="cy"></div>

  <script src="graph-data.js"></script>
  <script>
    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: graphElements,
      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(label)',
            'background-color': '#0074D9',
            'color': '#fff',
            'text-valign': 'center',
            'text-halign': 'center'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#aaa',
            'target-arrow-shape': 'triangle',
            'target-arrow-color': '#aaa',
            'curve-style': 'bezier'
          }
        }
      ],
      layout: {
        name: 'cose'
      }
    });

    // Example interaction: click node to alert name
    cy.on('tap', 'node', function(evt){
      const node = evt.target;
      alert(`You clicked on node: ${node.data('label')}`);
    });
  </script>
</body>
</html>
