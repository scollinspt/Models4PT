<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Models4PT – Neuromechanical Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f8f8f8;
    }

    h1 {
      padding: 15px;
      margin: 0;
      background-color: #0074D9;
      color: white;
      font-size: 1.5rem;
      text-align: center;
    }

    #cy {
      width: 100%;
      height: 90vh;
      display: block;
      border-top: 2px solid #0074D9;
    }
  </style>
</head>
<body>

  <h1>Models4PT – Neuromechanical Network Viewer</h1>
  <div id="cy"></div>

  <!-- Load your Cytoscape-exported data -->
  <script src="network.js"></script>
  <script src="styles.js"></script>

  <script>
    // Pull the elements and style from the named network
    const networkName = "Neuromechanical_2";
    const elements = networks[networkName].elements;
    const style = styles.find(s => s.title === "Ripple").style;

    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: elements,
      style: style,
      layout: {
        name: 'preset', // uses saved x/y positions
        fit: true,
        padding: 20
      }
    });

    // Optional: Show node label on click
    cy.on('tap', 'node', function(evt){
      const node = evt.target;
      alert(`Node: ${node.data('name') || node.id()}`);
    });
  </script>

</body>
</html>
