<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Models4PT Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #0074D9;
      color: white;
      padding: 20px;
      margin: 0;
    }

    #cy {
      width: 100%;
      height: 90vh;
      display: block;
      margin: auto;
      background-color: white;
    }
  </style>
  <!-- Load Cytoscape.js -->
  <script src="https://unpkg.com/cytoscape@3.21.0/dist/cytoscape.min.js"></script>

  <!-- Load your exported style and network data -->
  <script src="styles.js"></script>
  <script src="network.js"></script>
</head>
<body>

  <h1>Models4PT: Interactive Neuromuscular Network</h1>
  <div id="cy"></div>

  <script>
    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: networkData, // from network.js
      style: styleData,      // from styles.js
      layout: {
        name: 'cose',
        animate: true,
        padding: 10
      }
    });

    // Basic interaction: alert node label on click
    cy.on('tap', 'node', function(evt){
      const node = evt.target;
      alert(`Node: ${node.data('label') || node.id()}`);
    });
  </script>
</body>
</html>
